<head>

    <title>MongoHW</title>
    <style>
        html body {
            background: url("picture.jpg");
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-size: 70px;
            margin: 20px;
            width: 90%;
            text-align: center;
            color: darkslateblue;
            font-weight: bold;
            display: inline-block;
            border-bottom: 2px solid black;
            bottom:-7px;
        }

        #content {
            /* background-color:black; */
            /* opacity:0.9; */
            width: 93%;
            margin-left: 20px;
            /* margin-right:20px; */
        }

        .content {
            background-color: white;
            width: 50%;
            margin-left: 25%;
            margin-top: 5%;
            padding:5px;
            border-radius:30px;
            text-align:center;
        }

            background-color: none;

    </style>

<body>
    <div class='container'>
        <div id='row'>
            <!-- <div id = 'col-sm-3 col-md-12 col-lg-12'> -->
            <h1>Mongo News</h1>
        </div>
    </div>

    <div id='row'>

        <div id='content'>


        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        displayContent();
        // alert('hello')
        function displayContent() {
            // $('ul').empty();
            $.ajax({
                url: '/all',
                method: 'GET'
            }).then(function (res) {
                for (var i = 0; i < res.length; i++) {
                    var newDiv = $('<div>').addClass('content');
                    var li = $('<p>');
                    var p = $('<a href>');
                    var sum = $('<p>');
                    var img = $('<img>')
                    li.text('Title: ' + res[i].title);
                    p.text(res[i].link);
                    sum.text('Summary: ' + res[i].summary);
                    img.attr('src' + res[i].img);
                    newDiv.append(li, p, sum, img);
                    console.log(newDiv);
                    $('#content').append(newDiv);
                }
            })
        }
        // $.ajax({url: '/addcomment', method: 'POST', data: {comment: 'this is a great article'}})
        //     .then(....)
    </script>


</body>
